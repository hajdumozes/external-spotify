<div class="container" [ngClass]="{ overlay: loading }">
  <div class="overlay-spinner" *ngIf="loading">
    <mat-progress-spinner
      [diameter]="100"
      color="primary"
      [value]="progressPercentage"
    ></mat-progress-spinner>
    <p class="text-center position-absolute mt-3">
      {{ currentFileName }}
    </p>
  </div>
  <div class="center">
    <app-drag-and-drop-box
      (emitDropFiles)="handleFilesDropped($event)"
      (emitDropText)="handleTextDropped($event)"
    >
      <h3>Drop your audio files here</h3>
      <hr class="my-4" />
      <p>
        Dropped files will stay within your local browser. They will not be
        uploaded anywhere else.
      </p>
    </app-drag-and-drop-box>
    <div class="float-right">
      <button mat-button (click)="clearData()" matTooltip="Clear list">
        <mat-icon>restore</mat-icon>
      </button>
    </div>
    <app-exact-matches-table
      [tracks]="exactMatches"
      [playlists]="playlists"
      [trackService]="exactMatchesService"
    ></app-exact-matches-table>
    <app-multiple-results-table
      [tracks]="multipleResults"
      [playlists]="playlists"
      [trackService]="multipleResultsService"
    ></app-multiple-results-table>
    <app-no-results-table
      [tags]="noResults"
      [trackService]="noResultsService"
    ></app-no-results-table>
  </div>
</div>
