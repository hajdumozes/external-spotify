<div class="container">
  <div class="center">
    <app-drag-and-drop-box
      (emitDropFiles)="handleFilesDropped($event)"
      (emitDropText)="handleTextDropped($event)"
    >
      <h3>Drop your audio files here</h3>
      <hr class="my-4" />
      <p>
        Dropped files will stay within your local browser. They will not be
        uploaded anywhere else.
      </p>
    </app-drag-and-drop-box>

    <app-exact-matches-table [tracks]="exactMatches"></app-exact-matches-table>
    <app-multiple-results-table
      [tracks]="multipleResults"
    ></app-multiple-results-table>
    <app-no-results-table [tracks]="noResults"></app-no-results-table>
  </div>
</div>
