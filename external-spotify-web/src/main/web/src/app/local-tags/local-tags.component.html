<div class="container">
  <div class="center">
    <app-drag-and-drop-box
      (emitDropFiles)="handleFilesDropped($event)"
      (emitDropText)="handleTextDropped($event)"
    >
      <h3>Drop your audio files here</h3>
      <hr class="my-4" />
      <p>
        Dropped files will stay within your local browser. They will not be
        uploaded anywhere else.
      </p>
    </app-drag-and-drop-box>

    <h2>Exact matches</h2>
    <table class="table">
      <tr>
        <td>Title</td>
        <td>Album</td>
        <td>Artists</td>
        <td>Url</td>
      </tr>
      <tr *ngFor="let track of exactMatches">
        <td>{{ track.title }}</td>
        <td>{{ track.album }}</td>
        <td>{{ track.artistNames.join(", ") }}</td>
        <a href="{{ track.url }}" target="_blank">Link</a>
      </tr>
    </table>
  </div>
</div>
